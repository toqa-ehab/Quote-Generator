<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUOTES</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="desc">
      <p>
        <span>Quote Generator</span> is your daily dose of inspiration! Discover
        a vast collection of thought-provoking, motivational, and inspiring
        quotes from renowned thinkers and authors. Whether you're seeking a
        quick pick-me-up or a profound reflection, our app has something for
        everyone.
      </p>
    </div>
    <div id="box">
      <div id="box2"></div>
      <label id="category">Choose a category :</label>

      <select id="category_select">
        <option value="all">All</option>
        <option value="thought-provoking">Thought-provoking</option>
        <option value="motivational">Motivational</option>
        <option value="inspiring">Inspiring</option></select
      ><br />

      <button>Generate quote</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
